<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-task</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <header>
        <h1>Calculator-task</h1>
    </header>
    <main>
        <!-- the color box -->
        <div class="result">
            <h3>the result is</h3>
            <p></p>
        </div>

        <!-- the control box -->
        <form class="control">
            <div>
                <label for="firstNumber">Enter the first number</label>
                <input type="text" maxlength="9" placeholder="first number" id="firstNumber">
            </div>
            <div>
                <label for="secondNumber">Enter the second number</label>
                <input type="text" maxlength="9" placeholder="second number" id="secondNumber">
            </div>
            <p>the operation is</p>
            <div class="btns">
                <button id="summation">➕</button>
                <button id="subtraction">➖</button>
                <button id="division">➗</button>
                <button id="multiplication">✖</button>
            </div>
        </form>
    </main>
    <footer>mohammed katanani</footer>
    <script src="index.js"></script>
</body>
</html>
